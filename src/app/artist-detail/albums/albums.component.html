<div class="row" style="margin-top:70px">
  <h4 style="color:white">Albums</h4>
  <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3 col-xl-2"  *ngFor="let s of albums" >
    <a [routerLink]="['/album',s.mbid]"><div class="thumbnail"   >
      <img src="{{s.image[2]['#text']?s.image[2]['#text']:'assets/album.ico'}}" style="max-width:150px" class="img-rounded" >
      <div class="caption">
        <h4>{{s.name}}</h4>
        By {{s.artist.name}}
        </div>
    </div>
    </a>
  </div>
</div>
