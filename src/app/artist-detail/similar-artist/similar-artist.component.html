<div class="row">
    <h4 style="color:white">Similar Artists</h4>
  
  <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3 col-xl-2"  *ngFor="let s of artists" >
    <a [routerLink]="['/artist',s.mbid]">
    <div class="thumbnail"   >
      <img src="{{s.image[3]['#text']}}" class="img-circle" >
      <div class="caption">
        <h4>{{s.name}}</h4>
        Listeners:{{s.listeners}}
         </div>
    </div>
    </a>
  </div>
</div>
