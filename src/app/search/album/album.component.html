<div class="row" *ngIf="searchResults">
  <p>Albums</p><hr>
  <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3 col-xl-2"  *ngFor="let s of searchResults" >
    <a [routerLink]="['/album',s.mbid]"><div class="thumbnail"   >
      <img src="{{s.image[2]['#text']}}" class="img-rounded" >
      <div class="caption">
        <h4>{{s.name}}</h4>
        By {{s.artist}}
        </div>
    </div>
    </a>
  </div>
</div>
