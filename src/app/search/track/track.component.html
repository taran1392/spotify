<div class="row" *ngIf="searchResults">
  <p>Tracks</p><hr>
  <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3 col-xl-2"  *ngFor="let s of searchResults" >
    <a [routerLink]="['track',s.mbid]">
    <div class="thumbnail"   >
      <img src="{{s.image[2]['#text']}}"  >
      <div class="caption">
        <h4>{{s.name}}</h4>
        Artist:{{s.artist}}
      </div>
    </div>
    </a>
  </div>
</div>
